<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Font style links -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS link style sheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Icons -->
  
  <script src="https://kit.fontawesome.com/c8752e742f.js" crossorigin="anonymous"></script>

</head>
<body>

  <div class="grid-container">

      <div class="header">
        <img src="images/logo.svg" alt="">       
      </div>

      <div class="mockup">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>

      <div class="social-media">
        <span class="media-icons"><i class="fa-brands fa-facebook-f"></i></span> 
        <span class="media-icons"><i class="fa-brands fa-twitter"></i></span>  
        <span class="media-icons"><i class="fa-brands fa-instagram"></i></span>

      </div>


      
  </div>
  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gespinaza/" target="_blank">@gespinaza</a>
    </div>

  </footer>
</body>
</html>
